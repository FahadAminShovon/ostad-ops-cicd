name: ci-cd

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests (capture output)
        run: |
          node -v
          mkdir -p reports
          npm run check | tee reports/test-results.txt

      - name: Upload test file artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: reports/test-results.txt
          if-no-files-found: error

  deploy:
    needs: test
    runs-on: [self-hosted, Linux, X64]
    env:
      NODE_APP_NAME: cicd-test-node-app
    steps:
      - name: Download test results artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: artifacts

      - name: Display test results
        shell: bash
        run: |
          set -euo pipefail
          echo "---- test-results.txt ----"
          cat artifacts/test-results.txt
          echo "--------------------------"

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependency
        shell: bash
        run: |
          set -euo pipefail
          npm ci
      - name: Start or Reload pm2
        shell: bash
        run: |
          set -euo pipefail

          if pm2 describe $NODE_APP_NAME >/dev/null 2>&1; then
            pm2 reload $NODE_APP_NAME --update-env
          else
            pm2 start "npm run start" --name $NODE_APP_NAME
          fi

          pm2 save

          echo "Deployed commit: $(git rev-parse --short HEAD)"
          pm2 status
          pm2 info $NODE_APP_NAME
